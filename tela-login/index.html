<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="img1">
        <img src="./img/img-train.png" alt="metro por do sol">
    </div>
    <div class="login">
        <div class="login-container">
            <h2>Bem-vindo!</h2>
            <p>Fa√ßa seu login</p>
            <p>Utilize as credenciais fornecidas pelo administrador</p>
            <div class="input-group">
                <label>Email</label>
                <input type="text" name="usuario" placeholder="Digite seu email">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="lembrar-me">
                <input type="checkbox" name="lembrar_me">
                <label for="lembrar-me">Lembrar-me</label>
            </div>
            <a href="#" class="esqueci-senha">Esqueceu sua senha?</a>
            <button type="submit" class="entrar">Entrar</button>
        </div>
    </div>
</body>
</html>
